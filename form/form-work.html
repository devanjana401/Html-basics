<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>

<body>
    <h1>Application Form</h1>
    <form action="../images2.jpg">
        <!--first name -->
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
        <!--last name -->
        <label for="first_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
        <br><br>
        <!-- date of birth -->
        <label for="date_of_birth">Date of birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required>
        <!-- age -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br><br>
        <!-- gender -->
        <label for="gender">Gender:</label>
        <select name="gender" id="">gender
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <!-- email address -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter email address" required>
        <br><br>
        <!-- position available -->
        <label for="position">Position Available:</label>
        <input type="radio" id="Junior_developer" name="position" value="Junior_developer" required>
        <label for="">Junior Developer</label>
        <input type="radio" id="midlevel_developer" name="position" value="midlevel_developer" required>
        <label for="">Mid-level Developer</label>
        <input type="radio" id="senior_developer" name="position" value="senior_developer" required>
        <label for="">Senior Developer</label>
        <br><br>
        <label for="language">Programming Language:</label>
        <input type="checkbox" id="java" name="language" value="language" required>
        <label for="language">Java</label>
        <input type="checkbox" id="js" name="language" value="language" required>
        <label for="language">Javascript</label>
        <input type="checkbox" id="python" name="language" value="language" required>
        <label for="language">Python</label>

        <!-- <label for="java">Programming Language:</label><br>

        <input type="radio" id="java" name="language" value="Java" required>
        <label for="java">Java</label><br>

        <input type="radio" id="js" name="language" value="Javascript">
        <label for="js">Javascript</label><br>

        <input type="radio" id="python" name="language" value="Python">
        <label for="python">Python</label>
        <br><br> -->
        <!-- password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <!-- confirm password -->
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <br><br>
        <button type="submit">Submit</button>
        <input type="Reset">




    </form>
</body>

</html>
