<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="../images.jpg">
        <!--color picker -->
        <label for="color">Pick a color:</label>
        <input type="color" id="color" name="color"><br><br>
        <!--file upload -->
        <label for="fileupload">Upload a file:</label>
        <input type="file" id="fileupload" name="fileupload"><br><br>
        <!--time input -->
        <label for="timeinput">Select a time:</label>
        <input type="time" id="timeinput" name="timeinput"><br><br>
        <!--hidden field -->
        <input type="hidden" name="userId" value="12345">
        <!--telephone number input -->
        <label for="phone">Telephone:</label>
        <input type="tel" id="phone" name="phone"><br><br>
        <!--image input button -->
        <label>Submit with image:</label><br>
        <input type="image" src="../images2.jpg" alt="Submit" width="100" height="40"><br><br>
    </form>
</body>
</html>
