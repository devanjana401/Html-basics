<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="../images2.jpg" target="_blank">
        <!-- name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br><br>
        <!-- email -->
         <label for="email">E-mail:</label>
         <input type="email" id="email" name="email" placeholder="Enter yor email" required>
        <br><br>
        <!-- age -->
         <label for="age">Age:</label>
         <input type="number" id="age" name="age" placeholder="Enter your age">
         <br><br>
        <!-- gender -->
         <label for="gender">Gender:</label>
         <input type="radio" id="female" name="gender" value="female" required>
         <label for="female">Female</label>
         <input type="radio" id="male" name="gender" value="male" required>
         <label for="male">Male</label>
         <input type="radio" id="other" name="gender" required value="other" required>
         <label for="other">Other</label>
         <br><br>
         <!-- address -->
         <label for="address">Address:</label>
         <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
         <br><br>
         <!-- category -->
         <label for="category">Category:</label>
         <select name="category" id="category" required>
            <option value="select">Select</option>
            <option value="sc">Sc</option>
            <option value="st">SC</option>
            <option value="general">General</option>
        </select>
        <br><br>
        <!-- password -->
         <label for="password">Password:</label>
         <input type="password" id="password" name="password" placeholder="Enter yor password" required>
         <br><br>
        <!-- confirm password -->
         <label for="confirm_password">Confirm Password:</label>
         <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm yor password" required>
         <br><br>
        <button type="submit">Submit</button>
        <!-- <input type="submit">
        <input type="button" value="click here"> -->
        <input type="Reset">
    </form>
</body>
</html>
