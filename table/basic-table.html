<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" cellpadding="8" cellspacing="8">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Place</th>
        </tr>
        <tr>
            <td>Anjana</td>
            <td>23</td>
            <td>Atholi</td>
        </tr>
        <tr>
            <td>Akash</td>
            <td>25</td>
            <td>Delhi</td>
        </tr>
    </table>
</body>
</html>
