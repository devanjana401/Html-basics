<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" cellpadding="14" cellspacing="2">
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00 AM</td>
                <td rowspan="2">5:00 PM</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="6">Tuesday</td>
                <td rowspan="2">8:00 am</td>
                <td rowspan="2">11:00 am</td>
            </tr>

            <tr>
                <td rowspan="2">XPath<br><br></td>
            </tr>
            <tr>
                <td rowspan="2">11:00 am</td>
                <td rowspan="2">2:00 pm</td>
            </tr>
            <tr>
                <td rowspan="2">XSL Transformation <br><br></td>
            </tr>
            <tr>
                <td rowspan="2">2:00 pm</td>
                <td rowspan="2">5:00 pm</td>
            </tr>
            <tr></tr>
            <tr>
                <td >Wednesday</td>
                <td >8:00 AM</td>
                <td >12:00 PM</td>
                <td>XSL Formatting Objects</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
